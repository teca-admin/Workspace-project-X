
<!DOCTYPE html>
<html lang="pt-BR" class="h-full dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Projetos</title>
    <!-- Favicon Verde Esmeralda -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2310b981' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3E%3Cpath d='M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z'%3E%3C/path%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #f8fafc;       
        --bg-surface: #ffffff;    
        --border-color: #e2e8f0;  
        --accent: #059669;        
        --accent-glow: rgba(5, 150, 105, 0.03); /* Reduzido de 0.08 para 0.03 */
        --text-main: #0f172a;     
        --text-muted: #64748b;    
      }

      .dark {
        --bg-main: #000000;       
        --bg-surface: #0a0a0a;    
        --border-color: #1a1a1a;  
        --accent: #10b981;        
        --accent-glow: rgba(16, 185, 129, 0.04); /* Reduzido de 0.08 para 0.04 */
        --text-main: #ffffff;     
        --text-muted: #888888;    
      }

      html { font-size: 75%; }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        color: var(--text-main);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
        transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      }

      /* Efeito Technical Clean - Menos "Carnaval", Mais "Enterprise" */
      .glow-item, .glow-button {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid var(--border-color);
        position: relative;
        background-color: var(--bg-surface);
        color: var(--text-main);
      }

      /* Hover mais sóbrio: remove box-shadow colorido, foca em borda e elevação leve */
      .glow-item:hover, .glow-button:hover {
        border-color: var(--accent) !important;
        background-color: var(--accent-glow) !important;
        transform: translateY(-1px);
        box-shadow: 0 4px 20px -10px rgba(0,0,0,0.5); /* Sombra de profundidade, não de cor */
      }

      .glow-button-solid {
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        border: 1px solid transparent;
        background-color: var(--accent);
        color: #fff;
      }

      .glow-button-solid:hover {
        filter: brightness(1.1);
        transform: translateY(-1px);
        box-shadow: 0 4px 15px -5px var(--accent);
      }

      /* Estilo Global para Inputs e Selects */
      input, select, textarea {
        background-color: var(--bg-surface) !important;
        border: 1px solid var(--border-color) !important;
        color: var(--text-main) !important;
        border-radius: 2px !important;
        transition: all 0.2s ease !important;
      }
      input:focus, select:focus, textarea:focus {
        border-color: var(--accent) !important;
        box-shadow: none !important; /* Remove brilho nos inputs */
        outline: none !important;
      }

      ::-webkit-scrollbar { width: 3px; height: 3px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); }
      
      .view-transition {
        animation: fadeInQuick 0.2s ease-out;
      }
      @keyframes fadeInQuick {
        from { opacity: 0; transform: translateY(4px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              workspace: {
                main: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                border: 'var(--border-color)',
                accent: 'var(--accent)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)'
              }
            }
          }
        }
      }
    </script>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "vite": "https://esm.sh/vite@^7.3.1",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
        "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.90.1"
      }
    }
    </script>
</head>

    <div id="root" class="h-full w-full"></div>

  </body>
</html>
