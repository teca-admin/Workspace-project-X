  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Workspace Operacional</title>
    <!-- Favicon Verde Esmeralda -->

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --bg-main: #fcfcfc;       
        --bg-surface: #ffffff;    
        --border-color: #f0f0f0;  
        --accent: #059669;        
        --accent-glow: rgba(5, 150, 105, 0.02);
        --text-main: #1a1a1a;     
        --text-muted: #737373;    
      }

      .dark {
        --bg-main: #050505;       
        --bg-surface: #0a0a0a;    
        --border-color: #141414;  
        --accent: #10b981;        
        --accent-glow: rgba(16, 185, 129, 0.03);
        --text-main: #f5f5f5;     
        --text-muted: #525252;    
      }

      html { font-size: 75%; }

      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--bg-main);
        /* Grid t√©cnico de fundo */
        background-image: 
          radial-gradient(circle at 2px 2px, var(--border-color) 1px, transparent 0);
        background-size: 40px 40px;
        color: var(--text-main);
        overflow: hidden;
        -webkit-font-smoothing: antialiased;
      }

      .font-mono { font-family: 'JetBrains Mono', monospace; }

      .glow-item {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        border: 1px solid var(--border-color);
        background-color: var(--bg-surface);
        backdrop-filter: blur(8px);
      }

      .glow-item:hover {
        background-color: var(--accent-glow) !important;
        transform: translateY(-2px);
        box-shadow: 0 10px 30px -15px rgba(0,0,0,0.7);
      }

      .glow-button-solid {
        transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        background-color: var(--accent);
        color: #000;
        font-weight: 800;
      }

      .glow-button-solid:hover {
        filter: brightness(1.2);
        transform: scale(1.02);
      }

      /* Custom scrollbar ultra-fina */
      ::-webkit-scrollbar { width: 2px; height: 2px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 10px; }

      .view-transition {
        animation: slideUpFade 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              workspace: {
                main: 'var(--bg-main)',
                surface: 'var(--bg-surface)',
                border: 'var(--border-color)',
                accent: 'var(--accent)',
                text: 'var(--text-main)',
                muted: 'var(--text-muted)'
              }
            }
          }
        }
      }
    </script>
